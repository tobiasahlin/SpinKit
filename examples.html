<!DOCTYPE html>

<head>

  <link rel="stylesheet" type="text/css" href="spinkit.css">
  <style>

      padding: 100px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

  <div class="example">
    <div class="sk-plane"></div>
